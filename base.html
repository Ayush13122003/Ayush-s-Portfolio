<!-- 🌐 Base layout for all pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Ayush Jain{% endblock %}</title>

  <!-- ✅ Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ Google Fonts: Inter and Outfit for soft modern feel -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

  <!-- ✅ Bootstrap CSS for layout support -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ✅ AOS (Animate on Scroll) for smooth animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- ✅ Your own CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body style="font-family: 'Inter', 'Outfit', sans-serif; background-color: #f7f7f7; color: #2d2d2d;">
  
  <!-- ✅ Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/" style="letter-spacing: 0.5px;">Ayush Jain</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Flash messages (shown after contact form submits) -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-success" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- ✅ Main content block injected from each page -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Bootstrap JS and AOS animation init -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init(); // 🔄 Initialize animations
  </script>
</body>
</html>
